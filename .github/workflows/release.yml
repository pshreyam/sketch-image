name: Build & Publish

on:
  release:
    types:
      - released
      - edited

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and setup the python version
        uses: astral-sh/setup-uv@v5

      - name: Install the project (with test extras)
        run: uv sync --extra test

      - name: Run linters
        run: uvx ruff format --check && uvx ruff check

      - name: Run tests (pytest + coverage)
        run: uv run pytest -q

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/

      - name: Build wheel
        run: uv build

      - name: Save wheel
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: dist/*.whl

  # Uses Trusted Publishing to push the package to PyPI
  release:
    name: Release package to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and setup the python version
        uses: astral-sh/setup-uv@v5

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist/

      - name: Publish package to PyPI
        run: uv publish
